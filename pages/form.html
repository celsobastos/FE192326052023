<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <section>
        <h1>Formulario</h1>
        <hr>
        <form>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome aqui">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu melhor email">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password">
            </div>
            <div>
                <label for="estado">Estado</label>
                <select id="estado">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div>
                <label for="">Cursos:</label><br>
                EN: <input type="checkbox" checked><br>
                PT: <input type="checkbox"><br>
                ES: <input type="checkbox"><br>
            </div>
            <div>
                Sexo:
                <input type="radio" name="sexo" value="f"> F
                <input type="radio" name="sexo" value="masculino"> M
            </div>

            <div>
                programas de TV:
                <input type="radio" name="ptv" value="p1"> F
                <input type="radio" name="ptv" value="p2"> M
            </div>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </section>
</body>
</html>
