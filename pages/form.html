<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/planodefundo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <section>
        <h1>Formulario</h1>
        <hr>
        <form id="form" action="/teste" method="post">
            <div class="meu-alerta">
                <div class="alert alert-danger"></div>
            </div>
            
            <div>
                <label class="label-nome" for="nome">Nome</label>
                <input name="nome" class="nome-user inputData" type="text" id="nome" placeholder="Seu nome aqui">
            </div>
            <div>
                <label for="email">Email</label>
                <input name="email" class="nome inputData" type="email" id="email" placeholder="Seu melhor email">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input name="senha" type="password" class="inputData">
            </div>
            <div>
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div>
                <label for="">Cursos:</label><br>
                EN: <input name="EN" type="checkbox" checked value="en"><br>
                PT: <input name="PT" type="checkbox" value="pt"><br>
                ES: <input name="ES" type="checkbox" value="es"><br>
            </div>
            <div>
                Sexo:
                <input type="radio" name="sexo" value="f"> F
                <input type="radio" name="sexo" value="masculino"> M
            </div>

            <div>
                programas de TV:
                <input type="radio" name="ptv" value="p1"> F
                <input type="radio" name="ptv" value="p2"> M
            </div>

            <input name="enviar" type="submit" value="Enviar" data-js="btn-enviar">
            <input name="limpar" type="reset" value="Limpar">
        </form>
    </section>
    <script src="../js/valida_form.js"></script>
    <script src="../js/valida_data.js"></script>
</body>
</html>
